<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <a href="http://127.0.0.1:5500/login.html">Login</a>
            <a href="http://127.0.0.1:5500/register.html">Register</a>
        </nav>
    </header>
    <div class='container'>

        <form action="#" class="login" onsubmit="checkLogin()">
            <h1>Login</h1>
            <input type="text" name="Username" id="usernameID" placeholder="Username" class="input">
            <input type="password" name="Password" id="passwordID" placeholder="Password" class="input">
            <input type="submit" value="Submit" class="submit">
        </form>

    </div>


</body>

<script>

    function checkLogin() {
        let name = document.getElementById("usernameID").value;
        let pswd = document.getElementById("passwordID").value;
        let crtPswd = "qwerty";

        if (crtPswd == pswd)
            alert("Welcome " + name);
        else
            alert("Password mismatch");
    }
</script>

</html>
